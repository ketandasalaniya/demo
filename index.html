                <li>

    <section id="features">

<script>
    const text = document.querySelector(".dynamic-txt");

    const textLoad = () => {
        setTimeout(() => {
            text.textContent = "Web Developer";
        }, 0);
        setTimeout(() => {
            text.textContent = "Web Designer";
        }, 4000);
        setTimeout(() => {
            text.textContent = "Frontend Developer";
        }, 8000);
    }
    textLoad();
    setInterval(textLoad, 12000);
</script>
